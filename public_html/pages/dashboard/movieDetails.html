<div id="wrapper" ng-init="getMovieDetailsByObjectId(movieId)">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div ng-include="'pages/common/sidebar.html'"></div>
    </nav>
    <div id="page-wrapper">
        <div class="row" align="center">
            <div class="col-lg-12">
                <h1 class="page-header">Object Details:</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- /.panel-heading -->
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">View Details</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" ng-submit="addOrEditMovieDetails(false,'')" >
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" id="inputMovieName" placeholder="Movie Name" name="name" type="text" ng-model="movieName" required autofocus >
                                    </div>
                                    <div class="form-group" >
                                        <select class="form-control"  name="MovieIndustry" ng-model="movieIndustry" >
                                            <option value="">Please select industry</option> <!-- not selected / blank option -->
                                            <option value="Tollywood">Tollywood</option>
                                            <option value="Bollywood">Bollywood</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="movieReleaseDate" placeholder="yyyy-MM-dd" name="name" type="date" min="2016-01-01" max="2017-12-31" ng-model="movieReleaseDate" required>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="inputMovieDescription" placeholder="Description" name="Desciption" type="text" ng-model="movieDescription" required >
                                    </div>
                                     <div class="form-group">
                                        <input class="form-control" id="inputMovieDescription" placeholder="Cast" name="Cast" type="text" ng-model="movieCast" required >
                                    </div>
                                    <div class="form-group" >
                                        <select class="form-control"  name="MovieIndustry" ng-model="movieLenght" >
                                            <option value="">Please select movie length</option> <!-- not selected / blank option -->
                                            <option ng-repeat="minute in minutesArray" value="{{minute}}">{{minute}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" id="inputImage" accept="image/*" name="Cast" type="file" ng-model="myFile" required >
                                    </div>
                                    <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>

                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" >Save Object</button>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.col-lg-12 -->
<!-- /.row -->
